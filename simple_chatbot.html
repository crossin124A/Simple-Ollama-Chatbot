<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Standalone Chat</title>

    <!-- Prism.js CSS (GitHub theme) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-ghcolors.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            height: 100vh;
            margin: 0;
            background-color: #f6f8fa; /* GitHub page background */
            color: #24292f; /* GitHub default text color */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 95vh;
            width: 100%;
            max-width: 800px;
            border: 1px solid #d0d7de; /* GitHub border color */
            border-radius: 6px; /* GitHub border radius */
            box-shadow: 0 1px 0 rgba(27,31,36,0.04), 0 3px 6px rgba(27,31,36,0.1); /* Softer shadow */
            background-color: #ffffff; /* GitHub panel background */
            overflow: hidden;
        }

        .header-section { /* Common class for top sections */
            padding: 16px;
            background-color: #f6f8fa; /* GitHub header/footer bar color */
            border-bottom: 1px solid #d0d7de;
        }

            .header-section label {
                font-weight: 600;
                margin-bottom: 8px;
                display: block;
                font-size: 14px;
            }

            .header-section select,
            .header-section textarea {
                width: 100%;
                padding: 8px 12px;
                font-size: 14px;
                line-height: 20px;
                color: #24292f;
                background-color: #ffffff;
                border: 1px solid #d0d7de;
                border-radius: 6px;
                box-shadow: inset 0 1px 0 rgba(27,31,36,0.075);
                vertical-align: middle;
                box-sizing: border-box; /* Ensure padding doesn't increase width */
            }

                .header-section select:focus,
                .header-section textarea:focus {
                    border-color: #0969da; /* GitHub focus blue */
                    outline: none;
                    box-shadow: inset 0 1px 0 rgba(27,31,36,0.075), 0 0 0 3px rgba(9,105,218,0.3);
                }

        .model-selector { /* Uses .header-section styles */
            display: flex;
            align-items: center;
            gap: 10px;
        }

            .model-selector label {
                margin-bottom: 0; /* Override for inline display */
                flex-shrink: 0;
            }

            .model-selector select {
                flex-grow: 1;
            }


        .system-prompt-area { /* Uses .header-section styles */
            /* System prompt specific styles if any */
        }

            .system-prompt-area textarea {
                min-height: 60px; /* Give it some initial height */
                resize: vertical;
            }


        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px; /* Spacing between messages */
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 6px;
            max-width: 85%; /* Slightly wider for content */
            word-wrap: break-word;
            line-height: 1.5;
            border: 1px solid #d0d7de;
        }

            .message-bubble .message-sender {
                font-size: 13px;
                font-weight: 600;
                margin-bottom: 4px;
                color: #57606a; /* GitHub secondary text color */
            }

            .message-bubble .message-timestamp {
                font-size: 12px;
                color: #57606a;
                text-align: right;
                margin-top: 8px;
            }

        .user-message {
            background-color: #ddf4ff; /* GitHub's info blue background */
            border-color: #b6e3ff; /* Lighter blue border */
            color: #24292f;
            align-self: flex-end;
        }

        .ai-message {
            background-color: #f6f8fa; /* GitHub subtle background, like code blocks or headers */
            border-color: #d0d7de;
            color: #24292f;
            align-self: flex-start;
        }

            .ai-message em { /* For "Typing..." */
                color: #57606a;
            }


        .chat-input-area {
            display: flex;
            padding: 16px;
            border-top: 1px solid #d0d7de;
            background-color: #ffffff; /* Input area usually white */
            gap: 8px;
        }

            .chat-input-area textarea {
                flex-grow: 1;
                resize: none;
                border-radius: 6px;
                padding: 8px 12px;
                border: 1px solid #d0d7de;
                font-family: inherit;
                font-size: 14px;
                line-height: 20px;
                box-shadow: inset 0 1px 0 rgba(27,31,36,0.075);
            }

                .chat-input-area textarea:focus {
                    border-color: #0969da;
                    outline: none;
                    box-shadow: inset 0 1px 0 rgba(27,31,36,0.075), 0 0 0 3px rgba(9,105,218,0.3);
                }


            .chat-input-area button {
                border-radius: 6px;
                padding: 8px 16px;
                background-color: #2da44e; /* GitHub green */
                color: white;
                border: 1px solid rgba(27,31,36,0.15);
                cursor: pointer;
                font-size: 14px;
                font-weight: 600;
                transition: background-color 0.1s ease-in-out;
            }

                .chat-input-area button:hover {
                    background-color: #2c974b; /* Darker green on hover */
                }

                .chat-input-area button:disabled {
                    background-color: #94d3a2; /* Lighter green for disabled */
                    color: rgba(255,255,255,0.8);
                    border-color: rgba(27,31,36,0.05);
                    cursor: not-allowed;
                }

        /* Markdown specific styles (GitHub-like) */
        .message-content pre {
            background-color: #f6f8fa; /* GitHub code block background */
            color: #24292f; /* Text color for light background code */
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 85%;
            line-height: 1.45;
            border: 1px solid #d0d7de;
        }

        .message-content code:not(pre code) { /* Inline code */
            background-color: rgba(175,184,193,0.2); /* GitHub inline code bg */
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            border-radius: 6px; /* GitHub inline code radius */
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }

        .message-content table {
            border-collapse: collapse;
            margin: 1em 0;
            display: block; /* For overflow */
            width: max-content;
            max-width: 100%;
            overflow: auto;
        }

        .message-content th, .message-content td {
            border: 1px solid #d0d7de; /* GitHub table border */
            padding: 6px 13px;
            text-align: left;
        }

        .message-content th {
            background-color: #f6f8fa; /* GitHub table header bg */
            font-weight: 600;
        }

        .message-content blockquote {
            border-left: .25em solid #d0d7de; /* GitHub blockquote border */
            padding: 0 1em;
            color: #57606a; /* GitHub blockquote text */
            margin-left: 0;
            margin-right: 0;
        }

        .message-content hr {
            height: .25em;
            padding: 0;
            margin: 24px 0;
            background-color: #d0d7de;
            border: 0;
        }

        .message-content ul, .message-content ol {
            padding-left: 2em;
        }

        .message-content h1, .message-content h2, .message-content h3, .message-content h4, .message-content h5, .message-content h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        .message-content h1 {
            font-size: 2em;
            padding-bottom: .3em;
            border-bottom: 1px solid #d8dee4;
        }

        .message-content h2 {
            font-size: 1.5em;
            padding-bottom: .3em;
            border-bottom: 1px solid #d8dee4;
        }

        .message-content h3 {
            font-size: 1.25em;
        }

        .message-content h4 {
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header-section model-selector">
            <label for="model-select">Model:</label>
            <select id="model-select">
                <option value="">Loading models...</option>
            </select>
        </div>

        <div class="header-section system-prompt-area">
            <label for="system-prompt-input">System Prompt (Optional):</label>
            <textarea id="system-prompt-input" placeholder="e.g., You are a helpful assistant that speaks like a pirate." rows="3"></textarea>
        </div>

        <div class="chat-messages" id="chat-messages-area">
            <!-- Messages will be appended here -->
        </div>

        <div class="chat-input-area">
            <textarea id="user-input" placeholder="Type your message (Shift+Enter for new line)..." rows="2"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Prism.js Core & Autoloader for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- MathJax Configuration & Script -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            },
            startup: {
                ready: () => {
                    console.log('MathJax is ready.');
                    MathJax.startup.defaultReady();
                }
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script>
        const OLLAMA_API_URL = "http://localhost:11434"; // Your Ollama API URL

        const modelSelect = document.getElementById('model-select');
        const systemPromptInput = document.getElementById('system-prompt-input'); // New
        const chatMessagesArea = document.getElementById('chat-messages-area');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        let conversationHistory = []; // Stores only user and assistant messages
        let isAwaitingResponse = false;
        let currentAiMessageElement = null;
        let currentAiMessageContentDiv = null;

        // --- Marked.js setup for GitHub Flavored Markdown and syntax highlighting ---
        marked.setOptions({
            highlight: function (code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                } else if (lang) { // If lang is specified but not loaded, try to load it
                    Prism.plugins.autoloader.loadLanguages(lang, () => {
                        // This callback might be too late for initial highlight,
                        // but subsequent highlights of this lang should work.
                        // For immediate effect, ensure languages are preloaded or Prism.highlightAll is called again.
                        // For now, just return unhighlighted.
                        return code;
                    });
                    return code; // Return unhighlighted for now
                }
                return Prism.highlight(code, Prism.languages.markup, 'markup'); // Default to markup
            },
            gfm: true,
            breaks: true,
            pedantic: false,
            smartLists: true,
            smartypants: false,
            // Add other marked options if needed to match GitHub
            headerIds: false, // GitHub adds IDs, but can be noisy here
            mangle: false // Don't obfuscate email addresses
        });

        // --- Core Functions ---

        async function fetchModels() {
            try {
                const response = await fetch(`${OLLAMA_API_URL}/api/tags`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                populateModelSelector(data.models || []);
            } catch (error) {
                console.error("Error fetching models:", error);
                modelSelect.innerHTML = '<option value="">Error loading models</option>';
            }
        }

        function populateModelSelector(models) {
            modelSelect.innerHTML = ''; // Clear existing
            if (models.length === 0) {
                modelSelect.innerHTML = '<option value="">No models found</option>';
                return;
            }
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.name;
                option.textContent = model.name;
                modelSelect.appendChild(option);
            });
        }

        function displayMessage(sender, textContent, isStreaming = false) {
            const messageId = `msg-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.classList.add(sender.toLowerCase() + '-message');
            messageBubble.id = messageId;

            const senderDiv = document.createElement('div');
            senderDiv.classList.add('message-sender');
            senderDiv.textContent = sender === 'User' ? 'You' : (modelSelect.value.split(':')[0] || 'AI');
            messageBubble.appendChild(senderDiv);

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            if (isStreaming && sender === 'AI') {
                contentDiv.innerHTML = "<em>Typing...</em>";
                currentAiMessageElement = messageBubble;
                currentAiMessageContentDiv = contentDiv;
            } else {
                contentDiv.innerHTML = marked.parse(textContent);
            }
            messageBubble.appendChild(contentDiv);

            const timestampDiv = document.createElement('div');
            timestampDiv.classList.add('message-timestamp');
            timestampDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageBubble.appendChild(timestampDiv);

            chatMessagesArea.appendChild(messageBubble);
            scrollToBottom();
            return { messageBubble, contentDiv };
        }

        function updateStreamingMessage(chunk) {
            if (currentAiMessageContentDiv) {
                if (currentAiMessageContentDiv.innerHTML === "<em>Typing...</em>") {
                    currentAiMessageContentDiv.innerHTML = '';
                }
                const currentMarkdown = currentAiMessageContentDiv.dataset.rawMarkdown || "";
                const newMarkdown = currentMarkdown + chunk;
                currentAiMessageContentDiv.dataset.rawMarkdown = newMarkdown;
                currentAiMessageContentDiv.innerHTML = marked.parse(newMarkdown); // Parse on each chunk
                // Syntax highlighting and MathJax will be done in finalizeAiMessage
                scrollToBottom();
            }
        }

        function finalizeAiMessage() {
            if (currentAiMessageContentDiv && currentAiMessageContentDiv.dataset.rawMarkdown) {
                // Final parse of the complete message
                currentAiMessageContentDiv.innerHTML = marked.parse(currentAiMessageContentDiv.dataset.rawMarkdown);

                // Apply MathJax and Prism.js
                if (typeof MathJax !== 'undefined' && MathJax.typesetPromise) {
                    // Wrap in a try-catch because MathJax can sometimes error on complex/malformed input
                    try {
                        MathJax.typesetPromise([currentAiMessageContentDiv]).catch(err => console.warn("MathJax typesetting error:", err));
                    } catch (e) {
                        console.warn("Error initiating MathJax typesetting:", e);
                    }
                }
                // Ensure Prism highlights all code blocks under the finalized message content
                Prism.highlightAllUnder(currentAiMessageContentDiv);
            }
            currentAiMessageElement = null;
            currentAiMessageContentDiv = null;
            scrollToBottom();
        }


        async function sendMessage() {
            const messageText = userInput.value.trim();
            const selectedModel = modelSelect.value;
            const systemPrompt = systemPromptInput.value.trim(); // Get system prompt

            if (!messageText || !selectedModel || isAwaitingResponse) {
                return;
            }

            isAwaitingResponse = true;
            sendButton.disabled = true;
            userInput.disabled = true;

            displayMessage("User", messageText);
            // Add user message to main history AFTER sending, to keep API payload construction clean

            userInput.value = '';

            const aiMessageElements = displayMessage("AI", "<em>Typing...</em>", true);
            currentAiMessageContentDiv = aiMessageElements.contentDiv;
            currentAiMessageContentDiv.dataset.rawMarkdown = "";

            // Construct messages for the API call
            const messagesForApi = [];
            if (systemPrompt) {
                messagesForApi.push({ role: "system", content: systemPrompt });
            }
            messagesForApi.push(...conversationHistory); // Add existing conversation
            messagesForApi.push({ role: "user", content: messageText }); // Add current user message

            try {
                const response = await fetch(`${OLLAMA_API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        messages: messagesForApi, // Send the constructed list
                        stream: true
                    }),
                });

                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`API error: ${response.status} ${response.statusText}. ${errorBody}`);
                }
                // Now add user message to persistent history
                conversationHistory.push({ role: "user", content: messageText });


                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiResponseContent = "";

                if (currentAiMessageContentDiv.innerHTML === "<em>Typing...</em>") {
                    currentAiMessageContentDiv.innerHTML = '';
                }

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n').filter(line => line.trim() !== '');
                    for (const line of lines) {
                        try {
                            const parsedLine = JSON.parse(line);
                            if (parsedLine.message && parsedLine.message.content) {
                                const contentPiece = parsedLine.message.content;
                                aiResponseContent += contentPiece;
                                updateStreamingMessage(contentPiece);
                            }
                            // The 'done' field in a stream chunk indicates the end of that particular JSON object,
                            // not necessarily the end of the entire stream from the API.
                            // The outer `if (done) break;` handles the end of the HTTP stream.
                        } catch (e) {
                            console.warn("Failed to parse JSON line from stream:", line, e);
                        }
                    }
                }
                conversationHistory.push({ role: "assistant", content: aiResponseContent });

            } catch (error) {
                console.error("Error sending message:", error);
                const errorMessage = `**Error:** ${error.message || "An unknown error occurred."}`;
                if (currentAiMessageContentDiv) {
                    currentAiMessageContentDiv.innerHTML = marked.parse(errorMessage);
                    currentAiMessageContentDiv.dataset.rawMarkdown = errorMessage;
                } else {
                    displayMessage("AI", errorMessage);
                }
                // Don't add error to conversation history as a valid assistant message,
                // unless you want the AI to be aware of its own errors in subsequent turns.
                // For now, it's just a display issue.
            } finally {
                finalizeAiMessage();
                isAwaitingResponse = false;
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        function scrollToBottom() {
            chatMessagesArea.scrollTop = chatMessagesArea.scrollHeight;
        }

        // --- Event Listeners ---
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchModels();
            userInput.focus();
            Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';
            // Initial highlight for any static content (not strictly necessary here)
            // Prism.highlightAll();
        });
    </script>
</body>
</html>
